<html lang="fr" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/iconfont/material-icons.css">
</head>
<body ng-app="PrivacyInformer" ng-cloak>
  <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-md')"
      md-whiteframe="4">

    <md-toolbar class="md-theme-indigo">
      <h1 class="md-toolbar-tools">Sidenav Left</h1>
    </md-toolbar>
    <md-content layout-padding ng-controller="LeftCtrl">
      <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
      </md-button>
      <p hide show-gt-md>
        This sidenav is locked open on your device. To go back to the default behavior,
        narrow your display.
      </p>
    </md-content>

  </md-sidenav>
  <div layout="column" tabindex="-1" role="main" flex="" class="layout-column flex">
      <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
              <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                  <md-icon>home</md-icon>
              </md-button>

              <h2 flex md-truncate>Welcome to Privacy Informer!</h2>

              <md-button class="md-icon-button" aria-label="Favorite">
                  <md-icon>favorite</md-icon>
              </md-button>

              <md-button class="md-icon-button" aria-label="More">
                  <md-icon>more_vert</md-icon>
              </md-button>
          </div>
      </md-toolbar>

      <md-list ng-controller="ListCtrl as todolist" ng-cloak>
          <md-subheader class="md-no-sticky">Todo List</md-subheader>
          <md-list-item ng-repeat="todo in todolist.todos">
              <p> {{ todo.text }} </p>
              <md-checkbox class="md-secondary" ng-model="todo.isDone"></md-checkbox>
          </md-list-item>
      </md-list>
    </div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="bower_components/angular-material/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script src="app/index.js"></script>

</body>
</html>
