<html lang="fr" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/material-design-icons/iconfont/material-icons.css">
</head>
<body ng-app="PrivacyInformant" ng-cloak>
  <div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>
    <section layout="row" flex>
      <md-sidenav
          class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-md')"
          md-whiteframe="4">

        <md-toolbar>
          <h1 class="md-toolbar-tools">Privacy Informant</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="LeftCtrl">
          <md-button ng-click="close()" class="md-accent" hide-gt-md>
            Close Sidenav Left
          </md-button>
          <md-list flex>
            <md-list-item ng-repeat="item in menuContent" ng-href="{{item.path}}">
              {{item.title}}
            <md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>
      <md-content flex>
        <md-toolbar layout="row" md-whiteframe="4">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="toggleLeft()">
              <md-icon md-font-icon="menu" aria-label="menu">menu</md-icon>
            </md-button>
            ok
          </div>
        </md-toolbar>
        <div layout-padding layout="column">
          <p>
          The left sidenav will 'lock open' on a medium (>=960px wide) device.
          </p>
          <p>
          The right sidenav will focus on a specific child element.
          </p>
          <div>
            <md-button ng-click="toggleLeft()"
              class="md-primary" hide-gt-md>
              Toggle left
            </md-button>
          </div>
        </div>
        <div flex></div>
      </md-content>
    </section>
  </div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="bower_components/angular-material/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script src="app/index.js"></script>

</body>
</html>
